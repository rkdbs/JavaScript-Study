<html>
    <head>
    <title>Strict Mode</title>
</head>
<body>
    <script>

        // strict mode : js 초기에 관용적인 문법을 허용하지 않고, 문법 규칙을 엄격하게 준ㅅ함.

        // x = 3.14;
        // console.log(x);

        // "use strict" 
        // x = 3.14;
        // console.log(x); // error 발생

        "use strict"
        function myFUnction() {
            y = 52;
            return y;
        }
        console.log(myFUnction()); // error 발생

    </script>
</body>
</html>
