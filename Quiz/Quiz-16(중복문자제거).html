<html>
    <head>
    <title>중복 문자 제거</title>
    <!--
    문제 : 소문자로 된 한 개의 문자열이 입력되면 중복된 문자를 제거하고 출력하는 프로그램을 작성하시오.

    입력 : 첫 줄에 문자열이 입력된다.
    출력 : 첫 줄에 중복문자가 제거된 문자열을 출력한다.

    입력예시1 : ksekkset
    출력예시1 : kset
    입력예시2 : good
    출력예시2 : god
    -->
</head>
<body>
    <script>
        function solution(s) {
            let answer = "";

            // insert Code
            for(let i=0; i<s.length; i++) {
                // console.log(s[i], i, s.indexOf(s[i]));
                if(i === s.indexOf(s[i]))
                    answer += s[i];
            }
            return answer;

        } // function
        console.log(solution("ksekkset"));
        console.log(solution("good"));
    </script>
</body>
</html>
