<html>
    <head>
    <title></title>
    <!--
    문제 : N명의 학생의 국어 점수가 입력되면, 각 학생의 등수를 입력된 순서대로 출력하는 프로그램을 작성하시오.

    입력 :
    - N개의 국어 점수를 정수로 입력한다.
    - 같은 점수가 입력될 경우에는 높은 등수로 동일 처리한다.(가장 높은 점수가 92점인데, 92점이 3명이 존재하면 1등이 3명이고 그 다음 학생은 4등이 된다.)
    출력 : 국어 점수가 입력된 순서대로 등수를 출력한다.

    입력예시 : 87 89 92 100 76
    출력예시 : 4 3 2 1 5
    -->
    </head>
<body>
    <script>
        function solution(arr) {
            let n = arr.length;
            // let answer = [1, 1, 1, 1, 1];

            // 1차원 배열의 초기화 방법
            let answer = Array.from({length:n}, () => 1)

            // insert Code
            for(let i=0; i<n; i++) { // i = 0, 1, 2, 3, 4
                for(let j=0; j<n; j++) {
                    if(arr[i] < arr[j]) {
                        answer[i]++;
                    }
                }
            }
            return answer;

        } // function
        let arr = [87, 89, 92, 100, 76];
        console.log(solution(arr));
    </script>
</body>
</html>
