<html>
    <head>
    <title></title>
    <!--
    문제 : 알파벳 대문자로 이루어진 문자열을 입력 받아, 같은 문자가 연속으로 반복되는 경우,
    반복되는 문자 바로 오른쪽에 반복 횟수를 표기하는 방법으로 문자열을 압축하는 프로그램을 작성하시오.
    (단, 반복 횟수가 1인 경우에는 생략할 것!)

    입력 : 첫 줄에 문자열이 주어진다.
    출력 : 첫 줄에 압축된 문자열을 출력한다.

    입력예시 : KKHSSSSSSSE
    출력예시 : K2HS7E
    -->
    </head>
<body>
    <script>
        function solution(str) {
            let answer = "";
            str = str + " ";
            let cnt = 1;

            // insert Code
            for(let i=0; i<str.length-1; i++) {
                if(str[i] === str[i+1]) cnt++;
                else {
                    answer += str[i];
                    if(cnt > 1) answer += String(cnt);
                    cnt = 1;
                }
            }

            return answer;

        } // function
        let str = "KKHSSSSSSSE";
        console.log(solution(str));
    </script>
</body>
</html>
