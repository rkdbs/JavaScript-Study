    <title>Quiz-23 (격자판 최대합)</title>
</head>
<body>
    <script>
        //N*N 격자판이 주어지면, 각 행의 합, 각 열의 합, 두 대각선의 합 중 가장 큰 합을 출력하시오.

        function solution(arr) {
            let answer = Number.MIN_SAFE_INTEGER; // 제일 작은 값
            let n = arr.length; // n = 5
            let sum1 = 0; // 행의 합
            let sum2 = 0; // 열의 합

            for(let i = 0; i < n; i++) {
                sum1 = sum2 = 0;
                for(let j = 0; j < n; j++) {
                    sum1 += arr[i][j];
                    sum2 += arr[j][i];
                }
                answer = Math.max(answer, sum1, sum2);
            }

            //대각선의 합
            sum1 = sum2 = 0;
            for(let i = 0; i < n; i++) {
                sum1 += arr[i][i];
                sum2 += arr[i][n-i-1];
            }
            answer = Math.max(answer, sum1, sum2);
            return answer;

        }//function

        let arr = [
            [10, 13, 10, 12, 15],
            [12, 39, 30, 23, 11],
            [11, 25, 50, 53, 15],
            [19, 27, 29, 37, 27],
            [19, 13, 30, 13, 19]
        ];
        console.log(solution(arr));
        
    </script>
</body>
</html>
