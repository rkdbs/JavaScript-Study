<html>
    <head>
    <title>대소문자 변환</title>
    <!--
    문제 : 대문자와 소문자가 같이 존재하는 문자열을 입력받아, 대문자는 소문자로 소문자는 대문자로 변환하여 출력하는 프로그램을 작성하시오.

    입력 : 
    출력 : 

    입력예시 : StuDY
    출력예시 : sTUdy
    -->
</head>
<body>
    <script>
        function solution(str) {
            let answer = "";
            
            // insert Code
            for(let x of str) {
                if(x === x.toUpperCase())
                    answer += x.toLowerCase();
                else
                    answer += x.toUpperCase();
            }
            return answer;

        } // function
        let str = "StuDY";
        console.log(solution(str));
    </script>
</body>
</html>
