<html>
    <head>
    <title>가장 긴 문자열</title>
    <!--
    문제 : N개 문자열이 입력되면 그 중 가장 긴 문자열을 출력하는 프로그램을 작성하시오.

    입력
    - 첫 줄에 자연수 N이 주어진다. (3 <= N <= 30)
    - 두 번째 줄부터 N개의 문자열이 주어진다. 문자열의 길이는 100을 넘지 않는다.
    - 
    출력 : 

    입력예시 : teacher time student beautiful good hi
    출력예시 : beautiful
    -->
</head>
<body>
    <script>
        function solution(str) {
            let answer = "", max = Number.MIN_SAFE_INTEGER;

            // insert Code
            for(let x of str) {
                if(max < x.length) {
                    answer = x;
                    max = x.length;
                }
            }

            return answer;

        } // function
        let str = ["teacher", "time", "student", "beautiful", "good", "hi"];
        console.log(solution(str));
    </script>
</body>
</html>
