<html>
    <head>
    <title></title>
    <!--
    문제 : 문자열 s와 문자 t가 주어지면, 문자열 s의 각 문자가 문자 t의 떨어진 최소 거리를 출력하는 프로그램을 작성하시오.

    입력 : 첫 줄에 문자열 s와 문자 t가 주어진다. 문자열과 문자는 소문자로만 주어진다.
    출력 : 문자열 s의 각 문자가 문자 t와 떨어진 거리를 순서대로 출력한다.

    입력예시 : teachermode e
    출력예시 : 1 0 1 2 1 0 1 2 2 1 0
    -->
    </head>
<body>
    <script>
        function solution(s, t) {
            let answer = [];

            // insert Code
            let p = Number.MAX_SAFE_INTEGER;

            // 왼쪽의 문자와의 거리 출력
            for(let x of s) {
                if(x === t) p = 0;
                else p++;
                answer.push(p);
            } // for

            // 오른쪽의 문자와의 거리를 구한 다음, 왼쪽보다 작은 값이면 변경
            p = Number.MAX_SAFE_INTEGER;
            for(let i=(s.length-1); i>=0; i--) {
                if(s[i] === t) p = 0;
                else {
                    p++;
                    answer[i] = Math.min(answer[i], p);
                } // else
            } // for

            return answer;

        } // function
        let str = "teachermode";
        console.log(solution(str, 'e'));
    </script>
</body>
</html>
