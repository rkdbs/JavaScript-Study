<html>
    <head>
    <title>일곱난쟁이</title>
    <!--
    문제 : 왕비를 피해 일곱 난쟁이들과 함께 평화롭게 생활하고 있던 백설공주에게 위기가 찾아왔다. 일과를 마치고 돌아온 난쟁이가 일곱명이 아닌 아홉명이었던 것이다.
    아홉명의 난쟁이는 모두 자신이 "백설공주와 일곱 난쟁이"의 주인공이라고 주장했다. 뛰어난 수학적 직관력을 가지고 있던 백설공주는, 다행스럽게도 일곱 난쟁이의 키의 합이 100이 됨을 기억해냈다.
    아홉명의 난쟁이의 키가 주어졌을때, 백설공주를 도와 일곱 난쟁이를 찾는 프로그램을 작성하시오.

    입력 : 아홉개의 줄을 걸쳐 난쟁이들의 키가 주어진다. 주어지는 키는 100을 넘지 않는 자연수이며, 아홉 난쟁이의 키는 모두 다르며, 가능한 정답이 여러가지인 경우에는 아무거나 출력한다.
    출력 : 입력된 순서대로 일곱 난쟁이의 키를 출력한다.

    입력예시 : 20 7 23 19 10 15 25 8 13
    출력예시 : 20 7 23 19 10 8 13
    -->
</head>
<body>
    <script>
        function solution(arr) {
            /* let answer = 0, sum = 0;

            // insert Code
            for(let i=0; i<arr.length; i++) {
                sum += arr[i];
                for(let j=0; j<i; j++) {
                    if(sum - arr[i] + arr[j] === 0) {

                    }
                }
            } */

            // 규정t풀이
            let answer, sum=0;

            // 방법1 - for문 이용
            // for(let x of arr) {
            //     sum += x;
            // }
            // console.log(sum);

            // 방법2 - 내장함수 이용(reduce)
            // sum = arr.reduce(function(a, b) {
            //     return a + b;
            // });
            // console.log(sum);

            // 방법3 - arrow function 이용
            // sum = arr.reduce((a, b) => a+b); // function 대신 =>, return값 작성
            // console.log(sum);

            // 배열의 총합
            sum = arr.reduce((a, b) => a+b);
            for(let i=0; i<8; i++) {
                for(let j=1; j<9; j++) {
                    // console.log(arr[i], arr[j]); // 모든 경우의 수 출력
                    if((sum - arr[i] - arr[j]) === 100) {
                        // console.log(arr[i], arr[j]);
                        // arr.splice(i, 1); // 배열의 앞쪽의 값이 먼저 삭제되면서
                        // arr.splice(j, 1); // 순서가 바뀜
                        arr.splice(j, 1);
                        arr.splice(i, 1);
                    }
                } // for j
            } // for i
            // console.log(arr);
            answer = arr;
            return answer;

        } // function
        let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
        console.log(solution(arr));

        // splice() 사용법 : 배열에 새로운 항목의 추가 삽입
        // let fruits = ["Banana", "Orange", "Apple"];
        // console.log(fruits.splice(1, 2)); // 1번부터 2개 (Orange, Apple)
        // console.log(fruits.splice(1, 1)); // 1번부터 1개 (Orange)
        // fruits.splice(1, 0, "Lemon", "Kiwi"); // 삭제 X Lemon Kiwi 추가
        // console.log(fruits);

    </script>
</body>
</html>
