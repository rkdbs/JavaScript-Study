<html>
    <head>
    <title>문자 찾기</title>
    <!--
    문제 : 한 개의 문자열을 입력 받고, 특정 문자를 입력 받아 해당 특정 문자가 입력 받은 문자열에 몇 개 존재하는지 알아내는 프로그램을 작성하시오.

    입력 : 첫 줄에 문자열이 주어지고, 두 번째 줄에 특정 문자가 주어진다.
    출력 : 첫 줄에 해당 문자의 개수를 출력한다.

    입력예시 : COMPUTERPROGRAMMING
    출력예시 : 3
    -->
</head>
<body>
    <script>
        function solution(s, t) {

            let answer = 0;

            // 방법1 : for문 사용
            // for(let x of s) {
            //     // console.log(x); // str을 한 글자씩
            //     if(x === t) answer++;
            // }

            // 방법2 : split() 내장함수 사용
            // console.log(s.split(t)); // "R"을 기준으로 token 생성(4개)
            answer = s.split(t).length;
            return answer-1;

        } // function
        let str = "COMPUTERPROGRAMMING"; // if : R이 끝에 있더라도 ' ' 공백이 생김
        console.log(solution(str, "R"));
    </script>
</body>
</html>
