<html>
    <head>
    <title>봉우리</title>
    <!--
    문제 : 지도 정보가 N*N 격자판에 주어지고, 각각의 격자에는 그 지역의 높이가 적혀있다.
    각 격자판의 숫자 중 자신의 상하좌우 숫자보다 큰 숫자는 봉우리 지역이다.
    봉우리 지역이 모두 몇 개 있는지 알아내는 프로그램을 작성하시오.
    (단, 격자의 가장자리는 0으로 초기화 되었다고 가정한다.)

    입력 : N*N개의 자연수가 주어진다
    출력 : 봉우리의 개수를 출력한다

    입력예시 :
    5 3 7 2 3
    3 7 1 6 1
    7 2 5 3 4
    4 3 6 4 1
    8 7 3 5 2

    출력예시 : 10
    -->
    </head>
<body>
    <script>

        function solution(arr) {
            let answer = 0;
            let n = arr.length; // 5
            let dx = [-1, 0, 1, 0]; // 행 index 값 조정
            let dy = [0, 1, 0, -1]; // 열 index 값 조정

            // insert Code
            for(let i=0; i<n; i++) {
                for(let j=0; j<n; j++) {
                    let flag = 1;
                    for(let k=0; k<4; k++) {
                        let nx = i + dx[k];
                        let ny = j + dy[k];

                        if(nx >= 0 && nx < n && ny >= 0 && ny < n && arr[i][j] < arr[nx][ny]) {
                            flag = 0;
                            break;
                        }
                    } // x
                    if(flag) answer++;
                } // j
            } // i
            return answer;
        } // function

        let arr = [
            [5, 3, 7, 2, 3],
            [3, 7, 1, 6, 1], 
            [7, 2, 5, 3, 4],
            [4, 3, 6, 4, 1],
            [8, 7, 3, 5, 2]
        ];
        console.log(solution(arr));
        
    </script>
</body>
</html>
