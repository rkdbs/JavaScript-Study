<html>
    <head>
    <title>대문자로 통일</title>
    <!--
    문제 : 대문자와 소문자가 같이 존재하는 문자열을 입력 받아 대문자로 모두 통일하여 문자열을 출력하는 프로그램을 작성하시오.

    입력 : 첫 줄에 문자열이 주어지고, 문자열의 길이는 100을 넘지 않는다.
    출력 : 첫 줄에 대문자로 통일된 문자열이 주어진다.

    입력예시 : ItisTimeToStudy
    출력예시 : ITISTIMETOSTUDY
    -->
</head>
<body>
    <script>
        function solution(str) {
            let answer = "";

            // insert Code

            // 방법1 : toLowerCase()와 toUpperCase()를 이용
            // for(let x of str) {
            //     if(x === x.toLowerCase()) {
            //         answer += x.toUpperCase();
            //     }
            //     else {
            //         answer += x;
            //     }
            // } // for

            // 방법2 : 아스키 코드를 이용하는 방법
            for(let x of str) {
                let num = x.charCodeAt(); // String을 아스키코드로 변환
                if(num >= 97 && num <= 122) {
                    answer += String.fromCharCode(num-32);
                }
                else {
                    answer += x;
                }
            } // for

            return answer;

        } // function
        let str = "ItisTimeToStudy";
        console.log(solution(str));
    </script>
</body>
</html>
