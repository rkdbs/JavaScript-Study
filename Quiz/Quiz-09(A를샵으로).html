<html>
    <head>
    <title>A를 #으로</title>
    <!--
    문제 : 대문자로 이루어진 영어단어가 입력되면 단어에 포함된 'A'를 모두 '#'으로 바꾸어 출력하시오.

    입력 : 문자열이 입력된다.
    출력 : 바뀐 단어를 출력한다.

    입력예시 : BANANA
    출력예시 : B#N#N#
    -->
</head>
<body>
    <script>
        function solution() {
            let answer = "";

            // insert Code
            // 방법1 - for문 이용
            // for(let x of str) {
            //     if(x === 'A') answer += "#";
            //     else answer += x;
            // }

            // 방법2 - 내장함수(replace)와 정규표현식
            answer = str.replace(/A/g, "#"); // g : global, ig : 대소문자 구분 무시

            return answer;

        } // function
        let str = "BANANA";
        console.log(solution(str));
    </script>
</body>
</html>
