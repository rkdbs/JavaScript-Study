<html>
    <head>
    <title></title>
    <!--
    문제 : 서울시는 6월 1일부터 교통 혼잡을 막기 위해서 자동차 10부제를 시행한다.
    자동차 10부제는 자동차 번호의 일의 자리 숫자와 날짜의 일의 자리 숫자가 일치하면 해당 자동차의 운행을 금지하는 것이다.
    예를 들어, 자동차 번호의 일의 자리 숫자가 7이면 7일, 17일, 27일에 운행을 하지 못한다.
    또한 자동차 번호의 일의 자리 숫자가 0이면 10일, 20일, 30일에 운행하지 못한다.

    여러분들은 일일 경찰관이 되어 10부제를 위하는 자동차의 개수를 세는 봉사활동을 하려고 한다.
    날짜의 일의 자리 숫자가 주어지고 7대의 자동차 번호의 끝 두 자리 수가 주어졌을 때 윕나하는 자동차의 대수를 출력하는 프로그램을 작성하시오.

    입력 : 3 25, 23, 11, 47, 53, 17, 33
    출력 : 3

    입력예시1 :
    출력예시1 : 
    -->
</head>
<body>
    <script>
        function solution(day, arr) {
            let answer = 0;

            // insert Code
            for(let x of arr) {
                if(x%10 === day) {
                    answer++;
                }
            }

            return answer;

        } // function
        arr = [25, 23, 11, 47, 53, 17, 33]
        console.log(solution(3, arr));
    </script>
</body>
</html>
