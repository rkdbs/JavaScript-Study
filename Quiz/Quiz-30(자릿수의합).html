<html>
    <head>
    <title>자릿수의 합</title>
    <!--
    문제 : N개의 자연수가 입력되면 각 자릿수의 합을 구하고, 그 합이 최대인 자연수를 출력하시오.
    단 자릿수의 합이 같은 경우에는 큰 숫자를 출력할 것!
    (만약 235와 1234 두 숫자가 자릿수의 합이 10으로 같을 경우에는 큰 수인 1234를 출력한다.)

    입력 : 첫 줄에 N개의 자연수가 주어진다.
    출력 : 자릿수의 합이 최대인 자연수를 출력한다.

    입력예시 : 7 460 128 603 40 521 137 123 1200
    출력예시 : 137
    -->
    </head>
    
<body>
    <script>
        function solution(arr) {
            let answer = 0, max = Number.MIN_SAFE_INTEGER;

            // insert Code
            for(let x of arr) {
                // 방법1 : while문 사용
                // let sum = 0, temp = x;
                // while(temp) {
                //     sum += temp % 10;
                //     temp = Math.floor(temp / 10);
                // } // while
                // if(sum > max) {
                //     max = sum;
                //     answer = x;
                // }
                // else if(sum == max) {
                //     if(x > answer) answer = x;
                // }

                // 방법2 : 함수 사용()
                let sum = x.toString().split('').reduce((a, b) => a + Number(b), 0);

                if(sum > max) {
                    max = sum;
                    answer = x;
                }
                else if(sum == max) {
                    if(x > answer) answer = x;
                }

            } // for

            return answer;

        } // function
        let arr = [7, 460, 128, 603, 40, 521, 137, 123, 1200];
        console.log(solution(arr));
        // console.log(128/10); // 12.8 java -> 12
    </script>
</body>
</html>
