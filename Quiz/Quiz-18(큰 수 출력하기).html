<html>
<head>
    <title>Quiz-18 (큰 수 출력하기)</title>
</head>
<body>
    <script>

        //N개의 전수를 입력 받아, 자신의 바로 앞 수보다 큰 수만 출력하는 프로그램을 작성하시오.
        //(단, 첫번째 수는 출력할 것!!)

        function solution(arr) {
            let answer = [];
            answer.push(arr[0]);
            for(let i = 1; i < arr.length; i++) {
                if(arr[i] > arr[i-1]) {
                    answer.push(arr[i]);
                }
            }
            return answer;
        }//function
        let arr = [7, 3, 9, 5, 6, 11];
        console.log(solution(arr));

    </script>
</body>
</html>
