<html>
<head>
    <title>Quiz-17 (중복단어제거)</title>
</head>
<body>
    <script>
        //N개의 문자열이 입력되면 중복된 문자열은 제거하고, 출력하는 프로그램을 작성하시오.
        //(단, 출력하는 문자열은 원래의 입력 순서를 유지할 것!)
        function solution (str) {
            let answer;

            // // filter 적용
            // answer = str.filter(function(v, i) {
            //     return i === str.indexOf(v);
            // });
            // return answer;

            // arrow function 적용
            answer = str.filter((v, i) => i === str.indexOf(v));
            return answer;
        }
        let str = ["good", "time", "good", "time", "student"];
        console.log(solution(str));

    </script>
</body>
</html>
