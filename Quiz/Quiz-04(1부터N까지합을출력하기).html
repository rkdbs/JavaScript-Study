<html>
    <head>
    <title>1부터 N까지 합을 출력하기</title>
    <!--
    문제 : 자연수 N이 입력되면 1부터 N까지의 합을 출력하는 프로그램을 작성하시오.

    입력 : 20 이하의 자연수 N을 입력한다.
    출력 : 1부터 N까지의 합을 출력한다.

    입력예시 : 6
    출력예시 : 21

    -->
</head>
<body>
    <script>
        function solution(n) {
            let sum = 0;

            // insert Code
            for(var i=1; i<=n; i++)
                sum += i;
            return sum;

        } // function
        console.log(solution(6));
    </script>
</body>
</html>
