<html>
    <head>
    <title>가운데 문자 출력하기</title>
    <!--
    문제 : 소문자로 된 단어(문자열)가 입력되면 그 단어의 가운데 문자를 출력하는 프로그램을 작성하세요. (단, 단어의 길이가 짝수일 경우에는 가운데 2개의 문자를 출력합니다.)

    입력 : 첫 줄에 문자열이 입력된다. 문자열의 길이는 100을 넘지 않는다.
    출력 : 첫 줄에 가운데 문자를 출력한다

    입력예시1 : study
    출력예시1 : u
    입력예시2 : good
    출력예시2 : oo
    -->
</head>
<body>
    <script>
        function solution(s) {
            let answer = "";

            // insert Code
            // 방법1 : substring 사용
            // let mid = Math.floor(s.length/2); // floot : 내림
            // if(s.length % 2 === 1)
            //     answer = s.substring(mid, mid+1); // index, index-1
            // else
            //     answer = s.substring(mid-1, mid+1);

            // 방법2 : substr 사용
            let mid = Math.floor(s.length/2); // floot : 내림
            if(s.length % 2 === 1)
                answer = s.substr(mid, 1); // index, index-1
            else
                answer = s.substr(mid-1, 2);
            return answer;

        } // function
        console.log(solution("study")); // u
        console.log(solution("teacher")); // c
        console.log(solution("good")); // oo
        console.log(solution("length")); // ng

        /* substring, substr 차이
        ex) study
        substring(2, 4) === substr(2, 2) => ud */
    </script>
</body>
</html>
