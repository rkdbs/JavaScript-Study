        function calculator(x1, y1, operator) {
            if(operator == "+") {
                return x1 + y1;
            }
            else if(operator == "-") {
                return x1 - y1;
            }
            else if(operator == "*") {
                return x1 * y1;
            }
            else if(operator == "/") {
                return x1 / y1;
            }
            else {
                console.log("연산자를 확인해주세요...");
            }
        } // calculator

        console.log(calculator(5, 7, "+"));
        console.log(calculator(5, 7, "-"));
        console.log(calculator(5, 7, "*"));
        console.log(calculator(5, 7, "/"));
        console.log(calculator(5, 7, "^"));

    </script>
