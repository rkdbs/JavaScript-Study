<html>
<head>
    <title>변수선언(var, let, const)</title>
</head>
<body>
    <script>
        //var
        var x1 = 5;
        var y1 = 6;
        var z1 = x1 + y1;
        console.log("x1 = " + x1);
        console.log("y1 = " + y1);
        console.log("z1 = " + z1);

        var x1 = 20;
        var z1 = x1 + y1; // 재선언이 가능함 (5값이 20으로 바뀜)
        console.log(z1);

        console.log("==================");

        //let
        let x2 = 5;
        let y2 = 6;
        let z2 = x2 + y2;

        //let x2 = 30 => X, 재선언 불가 (변수명의 재선언시 에러가 발생)
        x2 = 23;

        //const 상수선언
        const PI = 3.14;
        //PI = 3.241592 //값을 바꾸면 콘솔에서 에러
        //const PI = 3.141592 //변수명 재선언, 에러 발생

    </script>
</body>
</html>
