    <!-- 객체가 자기 자신을 지칭할 때 쓰는 키워드 : this
         - 함수 안, 밖의 this : window
         - Object 안에서의 this : Object
         - Element 안에서의 this : Element
         부모를 지칭할 때 쓰는 키워드 : super -->

    <button onclick="this.style.backgroundColor='red'">클릭1</button> <!-- <input type="button">과 동일함, this : button 자체를 지칭 -->
